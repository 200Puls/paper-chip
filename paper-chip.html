<dom-module id="paper-chip">
  <template>
    <style>
      .chip {
        font-family: "Roboto", sans-serif;
        display: inline-block;
        height: 32px;
        font-size: 13px;
        font-weight: 500;
        color: rgba(0, 0, 0, 0.6);
        line-height: 32px;
        padding: 0 12px;
        border-radius: 16px;
        background-color: #e4e4e4;
        margin-bottom: 5px;
        margin-right: 5px;
      }

      .chip .close {
        --iron-icon-height: 16px;
        --iron-icon-width: 16px;
        top: 3px;
        position: relative;
        padding-left: 5px;
        cursor: pointer;
        float: right
      }

      .chip .inline {
        display: -webkit-inline-box;
      }

      .chip img {
        float: left;
        margin: 0 8px 0 -12px;
        height: 32px;
        width: 32px;
        border-radius: 50%;
      }
    </style>

    <div class="chip">Test</div>

    <div class="chip">Test2
      <div class="inline" on-tap="_remove">
        <iron-icon class="close" icon="icons:clear"></iron-icon>
      </div>
    </div>

    <div class="chip">Test3
      <img src="images/yuna.jpg" alt="Contact Person">
      <div class="inline" on-tap="_remove">
        <iron-icon class="close" icon="icons:clear"></iron-icon>
      </div>
    </div>


  </template>

  <script>
    class PaperChip extends Polymer.Element {

      static get is() {
        return 'paper-chip';
      }

      static get properties() {
        return {};
      }

      _remove(event) {
        event.stopPropagation();
        console.log(event)
        // var e = this.fire('remove', {}, {bubbles: false, cancelable: true});
        // if (!e.defaultPrevented) {
        //   this.parentNode.removeChild(this);
        // }
      }
    }
    customElements.define(PaperChip.is, PaperChip);
  </script>
</dom-module>
