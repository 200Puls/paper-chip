<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-icons/iron-icons.html">

<!--

Material design: [Chips](https://material.io/guidelines/components/chips.html)

`paper-chip`
Polymer Chips represent complex entities in small blocks, such as a contact.

@demo demo/index.html
-->

<dom-module id="paper-chip">
  <template>
    <style>
      .chip {
        font-family: "Roboto", sans-serif;
        display: inline-block;
        height: 32px;
        font-size: 13px;
        font-weight: 500;
        color: rgba(0, 0, 0, 0.6);
        line-height: 32px;
        padding: 0 12px;
        border-radius: 16px;
        background-color: #e4e4e4;
        margin-bottom: 5px;
        margin-right: 5px;
      }

      .chip .closeIcon {
        --iron-icon-height: 16px;
        --iron-icon-width: 16px;
        top: -1px;
        position: relative;
        padding-left: 5px;
        cursor: pointer;
        float: right
      }

      .chip .inline {
        display: -webkit-inline-box;
      }

      .chip img {
        float: left;
        margin: 0 8px 0 -12px;
        height: 32px;
        width: 32px;
        border-radius: 50%;
      }

      [hidden] {
        display: none;
      }
    </style>

    <div class="chip">[[text]]
      <img hidden$="[[_displayImage(img)]]" src="[[img]]" alt="Contact Person">
      <div hidden$="[[_displayCloseIcon(closable)]]" class="closeIcon" on-click="_remove">
        <iron-icon class="close" icon="icons:clear"></iron-icon>
      </div>
    </div>


  </template>

  <script>
    class PaperChip extends Polymer.Element {

      static get is() {
        return 'paper-chip';
      }

      static get properties() {
        return {
          img: {
            type: String,
            value: ''
          },
          text: {
            type: String
          },
          closable: {
            type: Boolean,
            value: false
          }
        };
      }

      _remove(event) {
        this.parentNode.removeChild(this);
      }

      connectedCallback() {
        super.connectedCallback();
      }

      _displayImage(img) {
        return img ? false : true;
      }

      _displayCloseIcon(closable) {
        return closable ? false : true;
      }

    }
    customElements.define(PaperChip.is, PaperChip);
  </script>
</dom-module>
